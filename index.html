<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" >
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=0.1" >

    <title>1</title>
    <style>
        
        body {
            background-color: black; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #cat {
            display: none; /* Скрыть кота изначально */
            position: absolute;
            transition: opacity 1s; /* Плавное исчезновение */
        }
        #pumpkin {
            cursor: pointer; /* Указываем, что на тыкву можно кликнуть */
        }
    </style>
</head>
<body>
    <img id="pumpkin" src="pumpkin.png" alt="Тыква"> <!-- Изображение тыквы -->
    <img id="cat" src="cat.png" alt="Кот"> <!-- Изображение кота -->

    <script>
        const pumpkin = document.getElementById('pumpkin');
        const cat = document.getElementById('cat');

        pumpkin.addEventListener('click', () => {
            cat.style.display = 'block'; // Показываем кота
            setTimeout(() => {
                cat.style.opacity = '0'; // Начинаем плавное исчезновение
                setTimeout(() => {
                    cat.style.display = 'none'; // Скрываем кота после исчезновения
                    cat.style.opacity = '1'; // Сбрасываем непрозрачность
                }, 1000); // Время исчезновения совпадает с transition
            }, 1000); // Небольшая задержка перед исчезновением
        });
    </script>
</body>
</html>
